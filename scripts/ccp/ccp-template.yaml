---
name: client-${ORG}Org
version: 1.0.0
client:
  organization: ${ORG}Org
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: ${ORG}MSP
    peers:
    - peer0.${ORG}.rms.com
    certificateAuthorities:
    - ca.${ORG}.rms.com
peers:
  peer0.${ORG}.rms.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}.rms.com
      hostnameOverride: peer0.${ORG}.rms.com
certificateAuthorities:
  ca.org${ORG}.example.com:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
